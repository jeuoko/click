<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dkdkdkd아아앙앙아아ㅏㅇ앙아아아아아아ㅏ아아아아아아아앙ㅇ아아아아앙아ㅏ아아아ㅏㅇ아ㅏ아아아아아아아아아앙</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7, #ff758c);
            flex-direction: column;
            color: #333;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .game-button {
            background: linear-gradient(45deg, #ff5733, #ffbd69);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.5);
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 87, 51, 0.8);
        }
        .score {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #1e1e1e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .random-text-container {
            margin-top: 10px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .random-text {
            padding: 5px 10px;
            border-radius: 5px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
            display: inline-block;
        }
    </style>
</head>
<body>
    <button class="game-button" onclick="increaseScore()">클릭해</button>
    <div class="score" id="score">점수: 0</div>
    <div class="random-text-container" id="random-text-container"></div>
    <script>
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById("score").textContent = "점수: " + score;
            
            if (score % 10 === 0) {
                const textOptions = ["허", "우", "진"];
                const randomText = textOptions[Math.floor(Math.random() * textOptions.length)];
                const container = document.getElementById("random-text-container");
                const span = document.createElement("span");
                span.textContent = randomText;
                span.classList.add("random-text");
                container.appendChild(span);
            }
        }
    </script>
</body>
</html>
