<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화려한 버튼과 애니메이션 텍스트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            flex-direction: column;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .fancy-button {
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #00ff00, #00ffff, #0000ff, #8a00ff);
            background-size: 400% 400%;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glowing 3s infinite alternate;
            transition: transform 0.2s;
        }
        .fancy-button:hover {
            transform: scale(1.1);
        }
        @keyframes glowing {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .text-container {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            gap: 5px;
        }
        .letter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body>
    <button class="fancy-button" onclick="startAnimation()">화려한 버튼</button>
    <div class="text-container" id="text-container"></div>
    <script>
        function startAnimation() {
            const text = "현수 바보바보거거거거걱ㄱ걱ㄱㄱㅇ;";
            const container = document.getElementById("text-container");
            container.innerHTML = ""; 
            
            text.split("").forEach((char, index) => {
                const span = document.createElement("span");
                span.textContent = char;
                span.classList.add("letter");
                container.appendChild(span);
                
                setTimeout(() => {
                    span.style.opacity = 1;
                    span.style.transform = "translateY(0)";
                }, index * 150);
            });
        }
    </script>
</body>
</html>
